<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./logo/icons8-numbers-100.png"
      type="image/x-icon"
    />
    <title>Guess My NumberJS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- normalize css-->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!--custom css-->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container-card">
      <h1 class="title">Guess My Number</h1>
      <p class="description">Make a Guess Between 1 to 100</p>
      <p class="description">Guess: <strong class="score">20</strong></p>
      <div class="guess">?</div>
      <input type="number" class="user-input" />
      <button class="btn-submit">Submit</button>
      <p class="error-message"></p>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
